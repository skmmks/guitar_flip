<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Guitar Flip | Memory Matching Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/05b401a0cc.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <div id="introModal">
            <p>This is a modal</p>
            <button>Play Game</button>
        </div>
        <div class="game">
            <div class="winningModal hidden">
                <img class="giphy" src="./assets/images/giphy.gif" alt="Win!">
                <button type="button" class="my-3 btn btn-success modalMessage">Play Again</button>
            </div>
            <header class="col-12">
                <div class="row">
                    <div class="col-3 statsDiv my-1">Games:
                        <span class="gamesPlayed statsDiv">0</span>
                    </div>
                    <div class="col-3 statsDiv my-1">Attempts:
                        <span class="attempts statsDiv">0</span>
                    </div>
                    <div class="col-3 statsDiv my-1">Accuracy:
                        <span class="accuracy statsDiv">0%</span>
                    </div>
                    <div class="col-3 statsDiv my-1">Reset
                        <span><i class="resetCircle fa fa-refresh" aria-hidden="true"></i></span>
                    </div>
                </div>
            </header>
            <div class="container-fluid">
                <div class="playArea">

                </div>
            </div>
        </div>
    </body>
</html>
